<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pressure Logs</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>


<body>
    
<header>
<header class="header">
    <div style="display: flex; align-items: center; width: 100%; height: 50px;">
        <a href="/logs" style="flex: 1 1 0; text-align: center;">
            <h1 style="margin: 0; font-size: 2.5rem; font-weight: 600; color: #2c3e50;">Pressure Log</h1>
        </a>
        <div class="nav-icons" style="height: 50px; display: flex; align-items: center;">
            <div class="dropdown">
                <button onclick="myFunction()" class="nav-button">
                    <img src="{{ url_for('static', filename='dropdown-list.png') }}" alt="dropdown icon">
                </button>
                <div id="myDropdown" class="dropdown-content">
                    <a href="/?start=dashboard">Main Page</a>
                    <a href="/History">History</a>
                    <a href="/logs">Logs</a>
                </div>
            </div>
        </div>
    </div>
</header>
</header>

<div class="log-container">
    <div class="log-card">
        <h2>Front Sensor Log</h2>
        <ul id="front-log-list" class="log-list">
            <!-- Log entries will be added here by JavaScript -->
            <li class="log-entry">Loading log data...</li>
        </ul>
    </div>
    <div class="log-card">
        <h2>Rear Sensor Log</h2>
        <ul id="rear-log-list" class="log-list">
            <!-- Log entries will be added here by JavaScript -->
            <li class="log-entry">Loading log data...</li>
        </ul>
    </div>
</div>

<script src="{{ url_for('static', filename='log.js') }}"></script>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
