<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Pressure Dashboard</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Link to Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    
<header class="header">
    <div style="display: flex; align-items: center; width: 100%; height: 50px;">
        <a href="/?start=dashboard" style="flex: 1 1 0; text-align: center;">
            <h1 style="margin: 0; font-size: 2.5rem; font-weight: 600; color: #2c3e50;">豊田工場65Dスリットエア監視</h1>
        </a>
        <div class="nav-icons" style="height: 50px; display: flex; align-items: center;">
            <div class="dropdown">
                <button onclick="myFunction()" class="nav-button">
                    <img src="{{ url_for('static', filename='dropdown-list.png') }}" alt="dropdown icon">
                </button>
                <div id="myDropdown" class="dropdown-content">
                    <a href="/?start=dashboard">Main Page</a>
                    <a href="/History">History</a>
                    <a href="/logs">Logs</a>
                </div>
            </div>
        </div>
    </div>
</header>
    

    <div id="main-container">
        <!-- Front Sensors and Graph -->
        <div class="card-pair">
            <div class="data-group">
                <div class="data-card">
                    <h2>F側 元圧</h2>
                    <p><span id="front-pressure-value" class="pressure-value">...</span> <span class="unit">MPa</span></p>
                    <!--<p class="timestamp">Last Updated: <span id="front-last-updated">...</span></p>-->
                </div>
                <div class="data-card">
                    <h2>過去１h平均値</h2>
                    <p><span id="front-average-value" class="pressure-value">...</span> <span class="unit">MPa</span></p>
                </div>
                <div class="data-card">
                    <h2>過去一分平均値</h2>
                    <p><span id="front-averageM-value" class="pressure-value">...</span> <span class="unit">MPa</span></p>
                </div>
            </div>
            <div id="front-graph-card" class="graph-card">
                <h2>F側センサーグラフ</h2>
                <canvas id="front-pressure-chart"></canvas>
            </div>
        </div>

        <!-- Rear Sensors and Graph -->
        <div class="card-pair">
            <div class="data-group">
                <div class="data-card">
                    <h2>R側 元圧</h2>
                    <p><span id="rear-pressure-value" class="pressure-value">...</span> <span class="unit">MPa</span></p>
                    <!--<p class="timestamp">Last Updated: <span id="rear-last-updated">...</span></p>-->
                </div>
                <div class="data-card">
                    <h2>過去１h平均値</h2>
                    <p><span id="rear-average-value" class="pressure-value">...</span> <span class="unit">MPa</span></p>
                </div>
                <div class="data-card">
                    <h2>過去一分平均値<</h2>
                    <p><span id="rear-averageM-value" class="pressure-value">...</span> <span class="unit">MPa</span></p>
                </div>
            </div>
            <div id="rear-graph-card" class="graph-card">
                <h2>R側センサーグラフ</h2>
                <canvas id="rear-pressure-chart"></canvas>
            </div>
        </div>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
