<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Pressure Dashboard</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Link to Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Air Pressure Dashboard</h1>

    <div id="main-container">
        <!-- Front Sensors and Graph -->
        <div class="card-pair">
            <div class="data-group">
                <div class="data-card">
                    <h2>Front Pressure</h2>
                    <p><span id="front-pressure-value" class="pressure-value">...</span> <span class="unit">MPa</span></p>
                    <p class="timestamp">Last Updated: <span id="front-last-updated">...</span></p>
                </div>
                <div class="data-card">
                    <h2>Front Hourly Average</h2>
                    <p><span id="front-average-value" class="pressure-value">...</span> <span class="unit">MPa</span></p>
                </div>
                <div class="data-card">
                    <h2>Front Minute Average</h2>
                    <p><span id="front-averageM-value" class="pressure-value">...</span> <span class="unit">MPa</span></p>
                </div>
            </div>
            <div id="front-graph-card" class="graph-card">
                <h2>Front Pressure History</h2>
                <canvas id="front-pressure-chart"></canvas>
            </div>
        </div>

        <!-- Rear Sensors and Graph -->
        <div class="card-pair">
            <div class="data-group">
                <div class="data-card">
                    <h2>Rear Pressure</h2>
                    <p><span id="rear-pressure-value" class="pressure-value">...</span> <span class="unit">MPa</span></p>
                    <p class="timestamp">Last Updated: <span id="rear-last-updated">...</span></p>
                </div>
                <div class="data-card">
                    <h2>Rear Hourly Average</h2>
                    <p><span id="rear-average-value" class="pressure-value">...</span> <span class="unit">MPa</span></p>
                </div>
                <div class="data-card">
                    <h2>Rear Minute Average</h2>
                    <p><span id="rear-averageM-value" class="pressure-value">...</span> <span class="unit">MPa</span></p>
                </div>
            </div>
            <div id="rear-graph-card" class="graph-card">
                <h2>Rear Pressure History</h2>
                <canvas id="rear-pressure-chart"></canvas>
            </div>
        </div>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
